<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(location.search);
        const ch = params.get('ch');
        if (ch)
            location.href = `https://vsetlist.f5.si/ch/${ch}`;
        else
            location.href = 'https://vsetlist.f5.si/'';
    </script>
    <p>If you are not redirected automatically, follow this <a href="https://vsetlist.f5.si/">link</a>.</p>
</body>

</html>
